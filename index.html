<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/illustration-hero.svg" alt="animated girl dancing" />
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <div>
              <img class="music-icon" src="images/icon-music.svg" alt="music" />
              <div class="price">
                <p class="plan-option">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <button class="btn primary">Proceed to Payment</button>
          <button class="btn secondary">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
